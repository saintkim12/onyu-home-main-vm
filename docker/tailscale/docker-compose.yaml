version: '3'
services:
  tailscale:
    image: tailscale/tailscale
    container_name: tailscale
    env_file:
      - ../../.env
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - tailscale_data:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    restart: unless-stopped

volumes:
  tailscale_data:
